<div class="card">
  <input
    type="text"
    (input)="getPokemon($any($event.target).value)"
    placeholder="Procure um pokemon"
  />
  <div class="card__title">
    <h3>{{ pokemon.name | titlecase | transformador : " Teste" : "Pipe" }}</h3>
  </div>
  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon" />
  </div>
  <div class="card__stats">
    <span *ngFor="let t of pokemon.types" class="card__stats__type">{{
      t.type.name | uppercase
    }}</span>
  </div>
</div>
